<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Creation Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">GitHub User Creation Date</h1>
    <form id="github-user-r8s2" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">GitHub Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Creation Date</button>
    </form>
    <div id="github-status" aria-live="polite" class="visually-hidden"></div>
    <div id="github-created-at" class="alert alert-info" role="alert">
      Creation date will appear here
    </div>
    <div id="github-account-age" class="mt-2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
